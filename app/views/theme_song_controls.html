<div ng-controller="ThemeSongCtrl as ctrl">
  <button class="btn btn-sm btn-primary" ng-click="ctrl.isThemeSongCollapsed = !ctrl.isThemeSongCollapsed">Theme Song Controls</button>
  <div class="well" collapse="ctrl.isThemeSongCollapsed">
    <h2 class="theme-song-title">Theme Song</h2>
    <div class="row">
      <div class="theme-song-buttons col-md-6">
        <button class="btn btn-primary theme-song-button" ng-click='ctrl.themeSong.paused ? ctrl.themeSong.play() : ctrl.themeSong.pause()'>{{ ctrl.themeSong.paused ? "Play" : "Pause" }}</button>
        <button class="btn btn-danger  theme-song-button" ng-click='ctrl.themeSong.restart()'>Restart</button>
        <button class="btn btn-warning theme-song-button" ng-click='ctrl.themeSong.muting = !ctrl.themeSong.muting'>{{ ctrl.themeSong.muting ? "UnMute" : "Mute" }}</button>
      </div>
      <div class="col-md-6">
        <table class="theme-song-table">
          <tr><td>Time Elapsed:  </td><td>{{ ctrl.themeSong.currentTime | number:2 }}</td></tr>
          <tr><td>Time Remaining:</td><td>{{ ctrl.themeSong.remaining   | number:2 }}</td></tr>
        </table>
      </div>
    </div>
    <div style="margin-top: 20px;">
      <label class="volume-label">Volume: {{ ctrl.themeSong.volume }}</label>
      <input class='form-control volume-slider' type=range min=0 max=1 step=0.10 ng-model='ctrl.themeSong.volume'>
    </div>
  </div>
</div>
