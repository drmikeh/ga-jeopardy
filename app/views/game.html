<div class="container2">
  <div class="jboard">
    <table>
      <thead>
        <tr>
          <th ng-repeat="category in gameCtrl.game.categories">{{ category.name }}</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="questionNumber in [0, 1, 2, 3, 4]">
          <td ng-repeat="category in gameCtrl.game.categories">
            <span ng-hide="category.questions[questionNumber].isDone"
                  ng-click="gameCtrl.doQuestion(category, category.questions[questionNumber])">{{ category.questions[questionNumber].value }}</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="score">
    <h4>Score: <span>${{ gameCtrl.score }}</span></h4>
  </div>

  <!-- <pre>{{ gameCtrl.game | json }}</pre> -->

</div>
